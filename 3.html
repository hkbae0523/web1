<p style="margin-top:40px;"> 고등어 또는 참고등어(학명: Scomber japonicus)는 고등어과에 속하는 바닷물고기이다. 《자산어보》에는 고등어(皐登魚)로 기록되어 있으며, 《재물보》에는 고도어(古道魚)로 기록되었다.[1][2] 어린 개체는 고도리라 부른다.[3] </p>
